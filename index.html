<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Count Xmas</title>
</head>
<body>
    <div class="container">
        <h2>Countdown to Christmas</h2>
        <div class="countdown">
            <div>
                <h3  id="days">00</h3>
                <p>Days</p>
            </div>
            <div>
                <h3  id="hours">00</h3>
                <p>Hours</p>
            </div>
            <div>
                <h3  id="minutes">00</h3>
                <p>Minutes</p>
            </div>
            <div>
                <h3 id="seconds">00</h3>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
